<script>
    $(function(){
	var page = 1;
	var max_page = 84;
	$('.fa-arrow-circle-left').hide();

	$('.fa-bars').on('click', function(e){
	    $('#menu').toggle()
	})
	$('.fa-home').on('click', function(e){
	    page = 1;
	    var slide = 'pg_' + numeral(page).format('0000') + '.svg';
	    $('#slide').attr('src', slide);
	    $('#page').html(page)
	    if (page <= 1) { $('.fa-arrow-circle-left').hide() } else { $('.fa-arrow-circle-left').show() }
	    if (page >= max_page) { $('.fa-arrow-circle-right').hide() } else { $('.fa-arrow-circle-right').show() }
	})
	$('.fa-arrow-circle-right').on('click', function(e){
	    page++;
	    var slide = 'pg_' + numeral(page).format('0000') + '.svg';
	    $('#slide').attr('src', slide);
	    console.log(slide);

	    if (page >= 1) { $('.fa-arrow-circle-left').show() }
	    if (page >= max_page) {
		$('.fa-arrow-circle-right').hide();
	    } else {
		$('.fa-arrow-circle-right').show();
	    }
	    $('#page').html(page)
	})
	$('.fa-arrow-circle-left').on('click', function(e){
	    page--;
	    var slide = 'pg_' + numeral(page).format('0000') + '.svg';
	    $('#slide').attr('src', slide);
	    console.log(slide);
	    if (page <= 1) { $('.fa-arrow-circle-left').hide() } else { $('.fa-arrow-circle-left').show() }
	    if (page >= max_page) { $('.fa-arrow-circle-right').hide() } else { $('.fa-arrow-circle-right').show() }
	    $('#page').html(page)
	})
	$('#menu li').on('click', function(e){
	    page = $(this).data('page');
	    var slide = 'pg_' + numeral(page).format('0000') + '.svg';
	    $('#slide').attr('src', slide);
	    $('#menu').toggle()
	})
    })
</script>
