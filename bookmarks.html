<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
  <head>
    <script src="static/js/jquery-3.1.1.min.js "></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="static/js/underscore-min.js"></script>
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <script src="static/js/moment.js"></script>
    <script src="static/js/backbone-min.js"></script>
    <script src="static/js/handlebars.min.js"></script>
    <script src="static/js/URI.min.js"></script>

    <link href="static/app/base.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-sm-12 col-md-10 col-sm-offset-0 col-md-offset-1">
	  <nav class="navbar navbar-default navbar-fixed-top">
	    <ul class="nav navbar-nav">
	      <li class="dropdown">
		<a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">tags by <span class="caret"></span></a>
		<ul class="dropdown-menu">
		  <li><a href="#tags/tag" id="menu_tag">tag</a></li>
		  <li><a href="#tags/date" id="menu_date">date</a></li>
		  <li><a href="#tags/count" id="menu_count">count</a></li>
		</ul>
	      </li>
	      <li class="dropdown">
		<a aria-expanded="false" aria-haspopup="true"
		   class="dropdown-toggle" data-toggle="dropdown"
		   href="#" role="button">bookmarks by <span class="caret"></span></a>
		<ul class="dropdown-menu">
		  <li><a href="#sorted/date"  id="menu_b_date">date</a></li>
		  <li><a href="#sorted/title" id="menu_b_title">title</a></li>
		</ul>
	      </li>      
	    </ul>
	  </nav>
	  
	  <script type="text/template" id="tag_template">
	    <div class="col-md-2 tag">
	      <a href="#bookmarks/{{ tag }}">{{ tag }}</a><br/>
	      {{ length }}<br/>
	      {{ date }}<br/>
	    </div>
	  </script>
	  <script type="text/template" id="bookmark_template">
	    <div class="col-md-2 bookmark">
	      <a href="{{ url }}">{{ title }}</a><br/>
	      {{#each tags }}<a href="#bookmarks/{{ this }}">{{ this }}</a>&nbsp;{{/each}}<br />
	      {{ date }}<br/>
	    </div>
	  </script>
	  <div id="bookmarks">
	  </div>
	  
	</div>
      </div>
    </div>
    <script src="static/app/models.js"></script>
    <script src="static/app/views.js"></script>
    <script src="static/app/router.js"></script>
    <script src="static/app/app.js"></script>
  </body>
</html>
