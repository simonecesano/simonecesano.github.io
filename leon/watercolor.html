  <script>
    $(function(){
	$('#save').click(function(){
	    console.log('save')
	    var svg = $('#defaultCanvas').html()

    $('body').height('100vh');
    
    console.log($('body').width());
    console.log($('body').height() - $('#top_menu').height());

    var segLength = 80, x, y, x2, y2;
    
    function setup() {
	createCanvas($('body').width(), $('body').height(), SVG);
	background(250);
	strokeWeight(4);
    }


function draw() {
    var speed = abs(mouseX-pmouseX) + abs(mouseY-pmouseY);
    var c = chroma.hsl(mouseX / 1200 * 360, Math.random() + .5, speed / 200)
    console.log(c.hex())
    stroke(c.hex());
    line(mouseX, mouseY, pmouseX, pmouseY);
}


var p = 0;

function variableEllipse(x, y, px, py) {
    var speed = abs(x-px) + abs(y-py);
    // var m = (Math.random() * 2) - 1
    // console.log(m)
    // if (m > 0) { c = c.darken(m) } else { c = c.brighten(m) }
    var c = chroma.hsl(x / 1200 * 360, Math.random() + .5, speed / 200)
    fill(c.hex());
    if (speed > p) {
	// console.log(speed);
	p = speed;
    }
    
    // stroke(speed);
    ellipse(x, y, speed, speed);
}
